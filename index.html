<!DOCTYPE html>  
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Selider</title>
    <link rel="stylesheet" type="text/css" href="styles/selider.css" />
    <script type="text/javascript" src="scripts/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="scripts/selider.js"></script>
    <script type="text/javascript">
        // Lütfen bu kodu JavaScript dosyanıza ekleyiniz. Please add this code to JavaScript file.
        $(function(){
            $("#mySlider").selider({
                "thumbnail"  : true
            });
        });
    </script>
    <style type="text/css">
        /* Lütfen bu kodu CSS dosyanıza ekleyiniz. Please add this code to CSS file. */
        #mySlider {
            width: 670px;
            height: 350px;
        }
        #sThumbnail {
            width: 648px;
        }
    </style>
</head>
<body>

    <div id="mySlider" class="selider">
        <ul>
            <li>
                <p>Ice Age - Dawn Of The Dinosaurs</p>
                <img height="350" width="670" src="images/sliderImages/slider1.png" alt="Ice Age 1"/>
            </li>
            <li>
                <img height="350" width="670" src="images/sliderImages/slider2.png" alt="Ice Age 2"/>
            </li>
            <li>
                <img height="350" width="670" src="images/sliderImages/slider3.png" alt="Ice Age 3"/>
            </li>
            <li>
                <img height="350" width="670" src="images/sliderImages/slider4.png" alt="Ice Age 4"/>
            </li>
            <li>
                <img height="350" width="670" src="images/sliderImages/slider5.png" alt="Ice Age 5"/>
            </li>
            <li>
                <img height="350" width="670" src="images/sliderImages/slider6.png" alt="Ice Age 6"/>
            </li>
            <li>
                <img height="350" width="670" src="images/sliderImages/slider7.png" alt="Ice Age 7"/>
            </li>
            <li>
                <img height="350" width="670" src="images/sliderImages/slider8.png" alt="Ice Age 8"/>
            </li>
        </ul>
    </div>

    <div id="sThumbnail">
        <div id="sThumbPrev"></div>
        <div id="sThumbContainer">
            <ul>
                <li>
                    <img height="50" width="100" src="images/sliderThumb/thumb1.png" alt="Ice Age 1"/>
                </li>
                <li>
                    <img height="50" width="100" src="images/sliderThumb/thumb2.png" alt="Ice Age 2"/>
                </li>
                <li>
                    <img height="50" width="100" src="images/sliderThumb/thumb3.png" alt="Ice Age 3"/>
                </li>
                <li>
                    <img height="50" width="100" src="images/sliderThumb/thumb4.png" alt="Ice Age 4"/>
                </li>
                <li>
                    <img height="50" width="100" src="images/sliderThumb/thumb5.png" alt="Ice Age 5"/>
                </li>
                <li>
                    <img height="50" width="100" src="images/sliderThumb/thumb6.png" alt="Ice Age 6"/>
                </li>
                <li>
                    <img height="50" width="100" src="images/sliderThumb/thumb7.png" alt="Ice Age 7"/>
                </li>
                <li>
                    <img height="50" width="100" src="images/sliderThumb/thumb8.png" alt="Ice Age 8"/>
                </li>
            </ul>
        </div>
        <div id="sThumbNext"></div>
    </div>

</body>
</html>
